name: Test tex_poster

on:
  push:
    branches: [main, master]
    paths:
      - "tex_poster/**"
      - ".github/workflows/test-tex-poster.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "tex_poster/**"
      - ".github/workflows/test-tex-poster.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install cookiecutter
        run: pip install cookiecutter

      - name: Generate project
        run: |
          cd /tmp
          cookiecutter --no-input "$GITHUB_WORKSPACE/tex_poster"

      - name: Verify output
        run: |
          cd /tmp
          ls -la
          find . -maxdepth 1 -type d ! -name "." ! -name ".." | grep -q .
