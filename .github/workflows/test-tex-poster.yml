name: tex_poster

on:
  push:
    branches: [main, master]
    paths:
      - "tex_poster/**"
      - ".github/workflows/test-tex-poster.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "tex_poster/**"
      - ".github/workflows/test-tex-poster.yml"
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install cookiecutter
        run: pip install cookiecutter

      - name: Generate project
        run: |
          cd /tmp
          cookiecutter --no-input "$GITHUB_WORKSPACE/tex_poster"

      - name: Verify output
        run: |
          cd /tmp
          ls -la
          find . -maxdepth 1 -type d ! -name "." ! -name ".." | grep -q .
