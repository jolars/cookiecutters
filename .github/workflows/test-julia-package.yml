name: julia_package

on:
  push:
    branches: [main, master]
    paths:
      - "julia_package/**"
      - ".github/workflows/test-julia-package.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "julia_package/**"
      - ".github/workflows/test-julia-package.yml"
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install cookiecutter
        run: pip install cookiecutter

      - name: Generate project
        run: |
          cd /tmp
          cookiecutter --no-input "$GITHUB_WORKSPACE/julia_package"

      - name: Verify output
        run: |
          cd /tmp
          ls -la
          test -d Pkg
