name: python_cpp_package

on:
  push:
    branches: [main, master]
    paths:
      - "python_cpp_package/**"
      - ".github/workflows/test-python-cpp-package.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "python_cpp_package/**"
      - ".github/workflows/test-python-cpp-package.yml"
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cookiecutter
        run: pip install cookiecutter jinja2-time

      - name: Generate project
        run: |
          cd /tmp
          cookiecutter --no-input "$GITHUB_WORKSPACE/python_cpp_package"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv pip install --system pybind11 setuptools

      - name: Install dependencies and build package
        run: |
          cd /tmp/mypkg
          uv pip install --system -e .
          uv pip install --system -e . --group dev

      - name: Run tests
        run: |
          cd /tmp/mypkg
          pytest tests/ -v

      - name: Build documentation
        run: |
          cd /tmp/mypkg/docs
          make html
